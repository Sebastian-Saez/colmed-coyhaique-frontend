version: "3.8"

services:
  frontend:
    build:
      context: .
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - VITE_APP_BACKEND_URL = http://localhost:3000
    env_file:
      - .env
    command: npm run dev
